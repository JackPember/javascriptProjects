<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="result">0</div>
        <button class="first" id="clear">clear</button>
        <button class="first" id ="posneg">+/-</button>
        <button class="first" id ="percent">%</button>
        <button class="first" id="divide">รท</button>
        <button class="second" id="seven">7</button>
        <button class="second" id="eight">8</button>
        <button class="second" id="nine">9</button>
        <button class="second" id="times">*</button>
        <button class="third" id="four">4</button>
        <button class="third" id="five">5</button>
        <button class="third" id="six">6</button>
        <button class="third" id="minus">-</button>
        <button class="fourth" id="one">1</button>
        <button class="fourth" id="two">2</button>
        <button class="fourth" id="three">3</button>
        <button class="fourth" id="plus">+</button>
        <button class="fifth" id="zero">0</button>
        <button class="fifth" id="decimal">.</button>
        <button class="fifth" id="equals">=</button>
    </div>
</body>
</html>
